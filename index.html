<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Profile Section -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex items-center">
          <div
            class="w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center text-white text-2xl font-bold mr-4"
          >
            FR
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Fadli Rusandy</h1>
            <p class="text-gray-600">Fullstack</p>
          </div>
        </div>
        <div class="mt-4 text-right">
          <p class="text-gray-700" id="current-date">Monday, January 1, 2023</p>
          <p class="text-gray-500 text-sm" id="current-time">12:00:00 PM</p>
        </div>
      </div>

      <!-- To-Do Input Section -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Task</h2>
        <form id="todo-form">
          <div class="mb-4">
            <textarea
              id="todo-text"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              rows="3"
              placeholder="What needs to be done?"
              required
            ></textarea>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Priority Level</label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center">
                <input
                  type="radio"
                  name="priority"
                  value="low"
                  class="form-radio text-green-500"
                  checked
                />
                <span class="ml-2">Low</span>
              </label>
              <label class="inline-flex items-center">
                <input
                  type="radio"
                  name="priority"
                  value="medium"
                  class="form-radio text-yellow-500"
                />
                <span class="ml-2">Medium</span>
              </label>
              <label class="inline-flex items-center">
                <input
                  type="radio"
                  name="priority"
                  value="high"
                  class="form-radio text-red-500"
                />
                <span class="ml-2">High</span>
              </label>
            </div>
          </div>
          <div class="flex justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-300"
            >
              <i class="fas fa-plus mr-2"></i>Add Task
            </button>
            <button
              type="button"
              id="delete-all"
              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition duration-300"
            >
              <i class="fas fa-trash mr-2"></i>Delete All
            </button>
          </div>
        </form>
      </div>

      <!-- To-Do Lists Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Pending Tasks -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">TODO</h2>
          <div id="todo-list" class="space-y-3">
            <!-- To-do items will be added here dynamically -->
          </div>
        </div>

        <!-- Completed Tasks -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">DONE</h2>
          <div id="done-list" class="space-y-3">
            <!-- Completed items will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
